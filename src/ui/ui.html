
<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Deep Colorization</title>
    <link rel="stylesheet" href="style.css">
 
  </head>
  <body>
    <div class="main">
    <h1>Interactive Deep Colorization</h1>

    <fieldset class="up" >

      <canvas id="uploadCanvas" width=100></canvas>
    
      <div id="colorPalette" style="visibility:hidden">
        <label for="colorPalette" style="color:black; margin-left:30px;font-weight:bold">Select a color:</label> <br>  <br> 

        <input id="selectedColor" type="color" style="margin-left:55px"> <br><br> <br><br> <br>
      </div>

      <div id="suggestedColors" class="suggestedColors" style="visibility:hidden" >
        <label for="suggestedColors" class="lab">Suggested colors </label><br>
       
        <div id="color1" class="color" style="background:#b537d4"></div>
        <div id="color2" class="color" style="background: #b4f0e1;"></div>
        <div id="color3" class="color" style="background: #00ff15d7;"></div>
        <div id="color4" class="color" style="background: #585758;"></div>
        <div id="color5" class="color" style="background: #e9a7e9;"></div>

      </div>

      <br><br>

      
     
      <button id="colorize" class="clear" style="visibility:hidden;margin-left:10px">Colorize!</button>


      <button id = "clear" class="clear" onclick="clearCanvas()" style="visibility:hidden;margin-right:15px">Restart</button><br><br>
      <label id = "uploadLabel" for="upload" class="upload">Upload Image</label>

      <input type="file" id="upload" class="hidden" accept="image/*" > <br><br>


    </fieldset>
    
  

    <fieldset class="fieldset"><legend>Input Image</legend>

    <canvas id="canvas" width=400 height=350 onclick="draw()"></canvas></fieldset>


  
    <fieldset class="fieldset"><legend>Colorized Output</legend>

    <canvas id="canvasOutput" width=400 height=350></canvas></fieldset>
    <br><br>

    <br><br>


    <!-- <button id = "clear" class="clear" onclick="clearCanvas()" style="visibility:hidden">Restart</button> -->
    <br><br>
    <img id="outputImage">
    <script src="ui.js"></script>
  </div>


  </body>
</html>
